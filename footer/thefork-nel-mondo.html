<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="thefork-nel-mondo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TheFork nel mondo</title>
</head>
<body>
    <section>
        <div class="top-level">
            <p class="title">
                <span>TheFork nel mondo</span>
            </p>
            <button class="show-more">
                <span>VEDI ALTRO</span>
            </button>
        </div>
        <div class="buttons">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="swiper cards-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide card">
                    <a href="">
                        <div class="city-image">
                            <img alt="image-of-Paris" src="paris.webp">
                        </div>
                    </a>
                    <span class="city-name">Paris</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Lyon" src="lyon.webp">
                    </a>
                    <span class="city-name">Lyon</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Marseille" src="marseille.webp">
                    </a>
                    <span class="city-name">Marseille</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Barcelona" src="barcelone.webp">
                    </a>
                    <span class="city-name">Barcelone</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Madrid" src="madrid.webp">
                    </a>
                    <span class="city-name">Madrid</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Valencia" src="valencia.webp">
                    </a>
                    <span class="city-name">Valencia</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Amsterdam" src="amsterdam.webp">
                    </a>
                    <span class="city-name">Amsterdam</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Rotterdam" src="rotterdam.webp">
                    </a>
                    <span class="city-name">Rotterdam</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Utrecht" src="utrecht.webp">
                    </a>
                    <span class="city-name">Utrecht</span>
                </div>
                <div class="swiper-slide card">
                    <a href="">
                        <img alt="image-of-Lisbon" src="lisbone.webp">
                    </a>
                    <span class="city-name">Lisbonne</span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: false,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
