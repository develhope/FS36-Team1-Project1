<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fork - Prenota nei migliori ristoranti d'Italia</title>
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav>
      <div class="registra-aiuto">
        <a href="" class="registra">REGISTRA IL RISTORANTE</a>
        <a href="" class="aiuto">AIUTO</a>
      </div>
      <div class="logo-bottoni">
        <div class="logo">
          <img src="thefork-logo.svg" alt="Logo" />
        </div>
        <div class="bottoni">
          <ul>
            <li class="button1">
              <button>
                <img src="app.svg" alt="App" class="app" /><span
                  >Scarica l'app</span
                >
              </button>
            </li>
            <li class="button2">
              <button>
                <img src="user.svg" alt="User" class="user" /><span
                  >Accedi</span
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
